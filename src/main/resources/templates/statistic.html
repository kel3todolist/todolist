<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" context="width=device-width, initial-scale=1.0">

    <!---- ========== CSS ========== -->
    <link rel="stylesheet" href="/css/styles.css">

    <!---- ========== ICON ========== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>ToDoList</title>
</head>
<body>
<nav class="sidebar">
    <header>
        <div class="image-text">
                <span class="image">
                    <img src="/assets/logo.png" alt="logo">
                </span>

            <div class="text header-text">
                <span class="name">ToDoList</span>
            </div>

        </div>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="dashboard.html">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="createtask.html">
                        <i class='bx bx-task icon'></i>
                        <span class="text nav-text">Create Task</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="category.html">
                        <i class='bx bx-category-alt icon'></i>
                        <span class="text nav-text">Category</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-stats icon'></i>
                        <span class="text nav-text">Statistics</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="notification.html">
                        <i class='bx bx-notification icon'></i>
                        <span class="text nav-text">Notifications</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

<section class="home">
    <div class="workspace">
        <h1>Statistics Overview</h1>
        <!-- Dropdown Filter -->
        <div class="filter-container">
            <label for="statFilter">Select Statistic:</label>
            <select id="statFilter" onchange="updateStatistic()">
                <option value="daily">Daily Statistic</option>
                <option value="weekly">Weekly Statistic</option>
                <option value="monthly">Monthly Statistic</option>
            </select>
        </div>
    
        <!-- Card Utama -->
        <div class="stat-card">
            <h2 id="statTitle">Daily Statistic</h2>
            <p id="statData">Total Tasks: 0</p>
            <p id="statAdditional">Completed Tasks: 0 | On Progress: 0 | Not Started: 0</p>
        </div>
    </div>    
</section>

<script src="/js/script.js"></script>
<script src="/js/statistics.js"></script>
</body>
</html>
