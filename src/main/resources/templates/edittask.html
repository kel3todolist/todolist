<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- ========== ICON ========== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>ToDoList</title>
</head>
<body>
<nav class="sidebar">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="/assets/logo.png" alt="logo">
            </span>
            <div class="text header-text">
                <span class="name">ToDoList</span>
            </div>
        </div>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="/">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/new">
                        <i class='bx bx-task icon'></i>
                        <span class="text nav-text">Create Task</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/category">
                        <i class='bx bx-category-alt icon'></i>
                        <span class="text nav-text">Category</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/statistic">
                        <i class='bx bx-stats icon'></i>
                        <span class="text nav-text">Statistics</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/notification">
                        <i class='bx bx-notification icon'></i>
                        <span class="text nav-text">Notifications</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

<section class="home">
    <div class="text">Edit Task</div>
    <section class="containertask">
        <!-- Form untuk mengedit task -->
        <form th:action="@{/update-task/{id}(id=${task.id})}" method="post" class="form">
            <input type="hidden" name="taskId" th:value="${task.id}" />

            <div class="input-box">
                <label>Title Task</label>
                <input type="text" name="title" placeholder="Enter Title Task" th:value="${task.title}" required />
            </div>

            <div class="text-area">
                <label>Description</label>
                <textarea name="description" placeholder="Enter Description Task" required
                          th:text="${task.description}"></textarea>
            </div>

            <div class="priority-box">
                <h3>Priority</h3>
                <div class="priority-option">
                    <div class="priority">
                        <input type="radio" id="check-low" name="priority" value="Low"
                               th:checked="${task.priority == 'Low'}" />
                        <label for="check-low">Low</label>
                    </div>

                    <div class="priority">
                        <input type="radio" id="check-medium" name="priority" value="Medium"
                               th:checked="${task.priority == 'Medium'}" />
                        <label for="check-medium">Medium</label>
                    </div>

                    <div class="priority">
                        <input type="radio" id="check-high" name="priority" value="High"
                               th:checked="${task.priority == 'High'}" />
                        <label for="check-high">High</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <label for="date">Deadline</label>
                <input type="date" id="date" name="deadline" th:value="${task.deadline}" required />
            </div>

            <button type="submit">Update Task</button>
        </form>
    </section>
</section>


<script src="/js/script.js"></script>
</body>
</html>
