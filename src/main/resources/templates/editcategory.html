<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- ========== ICON ========== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>ToDoList - Edit Category</title>
</head>
<body>
<nav class="sidebar">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="/assets/logo.png" alt="logo">
            </span>
            <div class="text header-text">
                <span class="name">ToDoList</span>
            </div>
        </div>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="/">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/createtask">
                        <i class='bx bx-task icon'></i>
                        <span class="text nav-text">Create Task</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/category">
                        <i class='bx bx-category-alt icon'></i>
                        <span class="text nav-text">Category</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/statistic">
                        <i class='bx bx-stats icon'></i>
                        <span class="text nav-text">Statistics</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/notification">
                        <i class='bx bx-notification icon'></i>
                        <span class="text nav-text">Notifications</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li class="mode">
                <div class="moon-sun">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

<section class="home">
    <div class="text">Edit Category</div>
    <section class="containercategory">
        <!-- Form untuk mengedit kategori -->
        <form th:action="@{/category/update/{id}(id=${category.id})}" method="post" class="form">
            <!-- Hidden field untuk menyimpan ID kategori -->
            <input type="hidden" name="categoryId" th:value="${category.id}" />

            <div class="input-box">
                <label>Category Name</label>
                <input type="text" name="name" maxlength="15" placeholder="Enter Category Name"
                       th:value="${category.name}" required />
            </div>

            <button type="submit">Update Category</button>
        </form>
    </section>
</section>

<script src="/js/script.js"></script>
</body>
</html>
